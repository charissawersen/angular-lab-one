<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Angluar Lab 1</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 id="title">TODO List</h1>
      <p>A place to store your todos</p>

      <input
        class="filter"
        type="text"
        name="filter"
        [(ngModel)]="filter"
        placeholder="Filter your to-dos"
      />

      <ol>
        <div class="list">
          <li
            *ngFor="let todo of getFilteredResults(); let i = index"
            [ngStyle]="{
              'text-decoration': todo.completed ? 'line-through' : 'none'
            }"
            contentEditable="true"
          >
            <span class="complete"
              ><button
                class="complete-btn"
                *ngIf="!todo.completed"
                (click)="completeTask(i)"
              >
                Complete
              </button></span
            >
            <p title="Click to edit task" class="task">{{ todo.task }}</p>
            <span class="delete">
              <button class="delete-btn" (click)="removeTask(i)">
                X
              </button></span
            >
          </li>
        </div>
      </ol>
      <input
        type="text"
        [(ngModel)]="newTask"
        onfocus="this.value=''"
        placeholder="Add your to-do"
      />
      <button class="add-btn" (click)="addTask(newTask)">Add</button>
    </main>
  </body>
</html>
